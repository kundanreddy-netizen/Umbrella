<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Umbrella</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; margin-bottom: 30px; }
        h2 { margin-bottom: 20px; color: #333; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
        }
        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; font-weight: 600; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #333; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-container { display: none; background: #f0f0f0; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .form-container.show { display: block; }
        .empty-state { text-align: center; padding: 40px; color: #999; }
        .search-box { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .stat-number { font-size: 32px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 30px;">
            <h1 id="communityName" style="margin: 0; font-size: 36px; color: #667eea;">Loading...</h1>
            <p style="color: #666; font-size: 18px; margin-top: 5px;">‚öôÔ∏è Admin Dashboard</p>
        </div>
        
        <!-- Stats Overview -->
        <div class="stats" id="statsOverview"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('approvals')">Pending Approvals</button>
            <button class="tab-btn" onclick="switchTab('residents')">Residents</button>
            <button class="tab-btn" onclick="switchTab('tickets')">Tickets</button>
            <button class="tab-btn" onclick="switchTab('services')">Service Contacts</button>
        </div>

        <!-- Pending Approvals Tab -->
        <div id="approvalsTab" class="tab-content active">
            <h2>Pending User Approvals</h2>
            <div id="pendingList"><div class="empty-state">Loading...</div></div>
        </div>

        <!-- Residents Tab -->
        <div id="residentsTab" class="tab-content">
            <h2>All Residents</h2>
            <input type="text" id="residentsSearch" class="search-box" placeholder="üîç Search by name, unit, email..." oninput="filterResidents()">
            <div id="residentsList"><div class="empty-state">Loading...</div></div>
        </div>

        <!-- Tickets Tab -->
        <div id="ticketsTab" class="tab-content">
            <h2>Helpdesk Tickets</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="filterTicketsByStatus('all')">All</button>
                <button class="btn btn-warning" onclick="filterTicketsByStatus('open')">Open</button>
                <button class="btn btn-success" onclick="filterTicketsByStatus('in_progress')">In Progress</button>
                <button class="btn" style="background:#6c757d;color:white;" onclick="filterTicketsByStatus('resolved')">Resolved</button>
            </div>
            <div id="ticketsList"><div class="empty-state">Loading...</div></div>
        </div>

        <!-- Service Contacts Tab -->
        <div id="servicesTab" class="tab-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>Service Contacts</h2>
                <button class="btn btn-success" onclick="toggleServiceForm()">‚ûï Add Service Contact</button>
            </div>

            <div id="serviceForm" class="form-container">
                <h3 style="margin-bottom: 15px;">Add New Service Contact</h3>
                <div class="input-group">
                    <label>Service Name *</label>
                    <input type="text" id="serviceName" placeholder="ABC Plumbing">
                </div>
                <div class="input-group">
                    <label>Category *</label>
                    <select id="serviceCategory">
                        <option value="plumber">üîß Plumber</option>
                        <option value="electrician">‚ö° Electrician</option>
                        <option value="landscaping">üå≥ Landscaping</option>
                        <option value="pest_control">üêõ Pest Control</option>
                        <option value="security">üîí Security</option>
                        <option value="cleaning">üßπ Cleaning</option>
                        <option value="hvac">‚ùÑÔ∏è HVAC</option>
                        <option value="general">üõ†Ô∏è General</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Phone *</label>
                    <input type="tel" id="servicePhone" placeholder="555-1234">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="serviceEmail" placeholder="contact@service.com">
                </div>
                <div class="input-group">
                    <label>Notes</label>
                    <textarea id="serviceNotes" rows="3" placeholder="Additional info..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-success" onclick="addServiceContact()">Save</button>
                    <button class="btn" style="background: #ccc;" onclick="toggleServiceForm()">Cancel</button>
                </div>
            </div>

            <div id="servicesList"><div class="empty-state">Loading...</div></div>
        </div>
    </div>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyDY_2X7mk9eCM24sVj0glrJhG7n2PSAff8",
            authDomain: "umbrella-6b57a.firebaseapp.com",
            projectId: "umbrella-6b57a",
            storageBucket: "umbrella-6b57a.firebasestorage.app",
            messagingSenderId: "636033970250",
            appId: "1:636033970250:web:a49918b1f0d6e46cdcb6b3"
        });

        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser, userCommunityId, communityName;
        let allResidents = [];
        let allTickets = [];

        auth.onAuthStateChanged(async (user) => {
            if (!user) { alert('Login first'); window.close(); return; }
            currentUser = user;
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                alert('Admin only'); window.close(); return;
            }
            const userData = userDoc.data();
            userCommunityId = userData.communityId;
            
            // Load community name with user data as fallback
            await loadCommunityName(userData);
            
            loadStats();
            loadPendingApprovals();
            loadAllResidents();
            loadAllTickets();
            loadServiceContacts();
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Load community name
        async function loadCommunityName(userData) {
            try {
                console.log('üîç Loading community for ID:', userCommunityId);
                
                // Try to get from communities collection first
                const communityDoc = await db.collection('communities').doc(userCommunityId).get();
                
                if (communityDoc.exists) {
                    const data = communityDoc.data();
                    console.log('‚úÖ Community document found:', data);
                    communityName = data.displayName || data.name || 'Unknown Community';
                } else {
                    console.log('‚ö†Ô∏è Community document not found, checking user data');
                    // Fallback 1: Check if user has communityName field
                    if (userData && userData.communityName) {
                        communityName = userData.communityName;
                        console.log('‚úÖ Using user.communityName:', communityName);
                    } 
                    // Fallback 2: Use communityId
                    else {
                        communityName = userCommunityId;
                        console.log('‚ö†Ô∏è Using communityId as fallback:', communityName);
                    }
                }
                
                console.log('üìç Final community name:', communityName);
                document.getElementById('communityName').textContent = communityName;
            } catch(e) {
                console.error('‚ùå Error loading community name:', e);
                document.getElementById('communityName').textContent = userCommunityId || 'Community Dashboard';
            }
        }

        // Stats
        async function loadStats() {
            try {
                const pending = await db.collection('residents').where('communityId','==',userCommunityId).where('isApproved','==',false).get();
                const allResidentsSnapshot = await db.collection('residents').where('communityId','==',userCommunityId).get();
                const tickets = await db.collection('tickets').where('communityId','==',userCommunityId).where('status','==','open').get();
                const services = await db.collection('service_contacts').where('communityId','==',userCommunityId).get();
                
                document.getElementById('statsOverview').innerHTML = `
                    <div class="stat-card" onclick="switchTab('approvals')" style="cursor:pointer;">
                        <div class="stat-number">${pending.size}</div>
                        <div class="stat-label">Pending Approvals</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('residents')" style="cursor:pointer;">
                        <div class="stat-number">${allResidentsSnapshot.size}</div>
                        <div class="stat-label">Total Residents</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('tickets')" style="cursor:pointer;">
                        <div class="stat-number">${tickets.size}</div>
                        <div class="stat-label">Open Tickets</div>
                    </div>
                    <div class="stat-card" onclick="switchTab('services')" style="cursor:pointer;">
                        <div class="stat-number">${services.size}</div>
                        <div class="stat-label">Service Contacts</div>
                    </div>
                `;
            } catch(e) { console.error(e); }
        }

        // Approvals
        async function loadPendingApprovals() {
            const container = document.getElementById('pendingList');
            try {
                const snapshot = await db.collection('residents').where('communityId','==',userCommunityId).where('isApproved','==',false).get();
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No pending approvals</div>';
                    return;
                }
                let html = '';
                snapshot.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="card"><h3>${d.name}</h3><p>Email: ${d.email}</p><p>Phone: ${d.phone}</p><p>Unit: ${d.unitNumber}</p>
                    <div style="margin-top:15px;"><button class="btn btn-success" onclick="approveUser('${doc.id}','${d.userId}')">‚úÖ Approve</button>
                    <button class="btn btn-danger" onclick="rejectUser('${doc.id}','${d.userId}')">‚ùå Reject</button></div></div>`;
                });
                container.innerHTML = html;
            } catch(e) { container.innerHTML = '<div class="empty-state">Error</div>'; }
        }

        async function approveUser(residentId, userId) {
            if (!confirm('Approve?')) return;
            try {
                await db.collection('residents').doc(residentId).update({ isApproved: true, approvedAt: firebase.firestore.FieldValue.serverTimestamp() });
                await db.collection('users').doc(userId).update({ isApproved: true });
                alert('‚úÖ Approved!');
                loadPendingApprovals();
                loadStats();
            } catch(e) { alert('Error: ' + e.message); }
        }

        async function rejectUser(residentId, userId) {
            if (!confirm('Reject and delete?')) return;
            try {
                await db.collection('residents').doc(residentId).delete();
                await db.collection('users').doc(userId).delete();
                alert('‚ùå Rejected');
                loadPendingApprovals();
                loadStats();
            } catch(e) { alert('Error: ' + e.message); }
        }

        // Residents
        async function loadAllResidents() {
            const container = document.getElementById('residentsList');
            try {
                console.log('Loading residents for community:', userCommunityId);
                
                // Get ALL residents for this community (don't filter by isApproved)
                const snapshot = await db.collection('residents')
                    .where('communityId','==',userCommunityId)
                    .get();
                
                console.log('Found residents:', snapshot.size);
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No residents found in this community</div>';
                    return;
                }
                
                allResidents = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    console.log('Resident:', data);
                    allResidents.push({id: doc.id, ...data});
                });
                
                allResidents.sort((a,b) => (a.unitNumber||'').localeCompare(b.unitNumber||''));
                renderResidents(allResidents);
            } catch(e) { 
                console.error('Error loading residents:', e);
                container.innerHTML = '<div class="empty-state">Error: ' + e.message + '</div>'; 
            }
        }

        function renderResidents(residents) {
            const container = document.getElementById('residentsList');
            if (residents.length === 0) {
                container.innerHTML = '<div class="empty-state">No residents found</div>';
                return;
            }
            let html = '';
            residents.forEach(d => {
                // If isApproved is explicitly false, show pending
                // Otherwise (true or undefined for legacy accounts), show approved
                const approvalBadge = d.isApproved === false ? 
                    '<span style="background:#ffc107;color:#333;padding:4px 10px;border-radius:4px;font-size:12px;">‚è≥ Pending</span>' :
                    '<span style="background:#28a745;color:white;padding:4px 10px;border-radius:4px;font-size:12px;">‚úÖ Approved</span>';
                
                html += `<div class="card">
                    <div style="display:flex;justify-content:space-between;align-items:start;">
                        <div style="flex:1;">
                            <h3>${d.name || 'Unknown'}</h3>
                            <p><strong>Unit:</strong> ${d.unitNumber || 'N/A'}</p>
                            <p><strong>Email:</strong> ${d.email || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${d.phone || 'N/A'}</p>
                        </div>
                        <div>${approvalBadge}</div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function filterResidents() {
            const search = document.getElementById('residentsSearch').value.toLowerCase();
            const filtered = allResidents.filter(r => 
                (r.name && r.name.toLowerCase().includes(search)) ||
                (r.unitNumber && r.unitNumber.toLowerCase().includes(search)) ||
                (r.email && r.email.toLowerCase().includes(search))
            );
            renderResidents(filtered);
        }

        // Tickets
        async function loadAllTickets() {
            const container = document.getElementById('ticketsList');
            try {
                const snapshot = await db.collection('tickets').where('communityId','==',userCommunityId).get();
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No tickets</div>';
                    return;
                }
                allTickets = [];
                snapshot.forEach(doc => allTickets.push({id: doc.id, ...doc.data()}));
                allTickets.sort((a,b) => (b.createdAt?b.createdAt.toMillis():0) - (a.createdAt?a.createdAt.toMillis():0));
                renderTickets(allTickets);
            } catch(e) { container.innerHTML = '<div class="empty-state">Error</div>'; }
        }

        function renderTickets(tickets) {
            const container = document.getElementById('ticketsList');
            if (tickets.length === 0) {
                container.innerHTML = '<div class="empty-state">No tickets found</div>';
                return;
            }
            const priorityColors = {urgent:'#dc3545',high:'#ffc107',medium:'#17a2b8',low:'#6c757d'};
            const statusColors = {open:'#ffc107',in_progress:'#17a2b8',resolved:'#28a745'};
            let html = '';
            tickets.forEach(d => {
                const created = d.createdAt ? d.createdAt.toDate().toLocaleDateString() : 'Unknown';
                html += `<div class="card">
                    <div style="display:flex;justify-content:space-between;align-items:start;">
                        <div style="flex:1;">
                            <h3>${d.title}</h3>
                            <p style="color:#666;">${d.category} ‚Ä¢ Priority: <span style="color:${priorityColors[d.priority]};font-weight:600;">${d.priority.toUpperCase()}</span></p>
                            <p>${d.description}</p>
                            <p><strong>Location:</strong> ${d.location}</p>
                            <p><strong>Reported by:</strong> ${d.userName} (Unit ${d.unitNumber})</p>
                            <p style="font-size:12px;color:#999;">${created}</p>
                        </div>
                        <div style="margin-left:20px;">
                            <span style="background:${statusColors[d.status]};color:white;padding:6px 12px;border-radius:6px;font-size:12px;font-weight:600;">${d.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div style="margin-top:15px;display:flex;gap:10px;">
                        ${d.status!=='resolved'?`<button class="btn btn-success" onclick="updateTicketStatus('${d.id}','resolved')">‚úÖ Mark Resolved</button>`:''}
                        ${d.status==='open'?`<button class="btn btn-warning" onclick="updateTicketStatus('${d.id}','in_progress')">üîß In Progress</button>`:''}
                        <button class="btn btn-danger" onclick="deleteTicket('${d.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function filterTicketsByStatus(status) {
            if (status === 'all') {
                renderTickets(allTickets);
            } else {
                const filtered = allTickets.filter(t => t.status === status);
                renderTickets(filtered);
            }
        }

        async function updateTicketStatus(ticketId, newStatus) {
            try {
                await db.collection('tickets').doc(ticketId).update({status: newStatus});
                alert('‚úÖ Status updated');
                loadAllTickets();
                loadStats();
            } catch(e) { alert('Error: ' + e.message); }
        }

        async function deleteTicket(ticketId) {
            if (!confirm('Delete ticket?')) return;
            try {
                await db.collection('tickets').doc(ticketId).delete();
                alert('‚úÖ Deleted');
                loadAllTickets();
                loadStats();
            } catch(e) { alert('Error: ' + e.message); }
        }

        // Service Contacts
        function toggleServiceForm() {
            document.getElementById('serviceForm').classList.toggle('show');
        }

        async function addServiceContact() {
            const name = document.getElementById('serviceName').value.trim();
            const phone = document.getElementById('servicePhone').value.trim();
            if (!name || !phone) { alert('Enter name and phone'); return; }
            try {
                await db.collection('service_contacts').add({
                    communityId: userCommunityId,
                    name: name,
                    category: document.getElementById('serviceCategory').value,
                    phone: phone,
                    email: document.getElementById('serviceEmail').value.trim(),
                    notes: document.getElementById('serviceNotes').value.trim(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: currentUser.uid
                });
                alert('‚úÖ Added!');
                toggleServiceForm();
                loadServiceContacts();
                loadStats();
            } catch(e) { alert('Error: ' + e.message); }
        }

        async function loadServiceContacts() {
            const container = document.getElementById('servicesList');
            try {
                const snapshot = await db.collection('service_contacts').where('communityId','==',userCommunityId).get();
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">No contacts</div>';
                    return;
                }
                const icons = {plumber:'üîß',electrician:'‚ö°',landscaping:'üå≥',pest_control:'üêõ',security:'üîí',cleaning:'üßπ',hvac:'‚ùÑÔ∏è',general:'üõ†Ô∏è'};
                let html = '';
                snapshot.forEach(doc => {
                    const d = doc.data();
                    html += `<div class="card"><div style="display:flex;justify-content:space-between;">
                    <div><h3>${icons[d.category]||'üõ†Ô∏è'} ${d.name}</h3><p style="color:#666;">${(d.category||'').replace('_',' ').toUpperCase()}</p>
                    <p>üìû ${d.phone}</p>${d.email?`<p>üìß ${d.email}</p>`:''}${d.notes?`<p style="color:#666;">${d.notes}</p>`:''}</div>
                    <button class="btn btn-danger" onclick="deleteService('${doc.id}')">üóëÔ∏è</button></div></div>`;
                });
                container.innerHTML = html;
            } catch(e) { container.innerHTML = '<div class="empty-state">Error</div>'; }
        }

        async function deleteService(id) {
            if (!confirm('Delete?')) return;
            await db.collection('service_contacts').doc(id).delete();
            alert('‚úÖ Deleted');
            loadServiceContacts();
            loadStats();
        }
    </script>
</body>
</html>
